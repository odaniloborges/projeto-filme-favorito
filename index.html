<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>true detective</title>
</head>
<body>
    <header class="header" id="inicio">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./dist/images/logo.png" alt="Logo">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Inicio</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Temporadas</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Trailer</a>
                </li>
            </ul>
            <div class="snowfall" aria-hidden="true">  
            </div>
        </div>
    </header>
    <section class="season" id="season">
        <h2 class="title--big">Galeria de Imagens</h2>
        <nav class="season__tabs">
            <button data-tab-button="season_1" class="season__tabs__button season__tabs__button--is--active">
                1° Temporada
            </button>
            <button data-tab-button="season_2" class="season__tabs__button">
                2° Temporada
            </button>

                3° Temporada
            </button>
            <button data-tab-button="season_4" class="season__tabs__button">
                4° Temporada
            </button>
        </nav>
        <ul data-tab-id="season_1" class="season__list season__list--is--active">
            <li class="season__list__item">
                <img src="./dist/images/temp_1/td_1.jpg" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/temp_1/td_11.webp" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/temp_1/td_12.webp" alt="">
            </li>
        </ul>
        <ul data-tab-id="season_2" class="season__list">
            <li class="season__list__item">
                <img src="./dist/images/temp_2/td_2.png" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/temp_2/td_21.webp" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/td_fundo.jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="season_3" class="season__list">
            <li class="season__list__item">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="spidey">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="season_4" class="season__list">
            <li class="season__list__item">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="spidey">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>
            <li class="season__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>
        </ul>
    </section>
    <section class="trailer" id="trailer">
        <h2 class="title--big">Trailers</h2>
        <ul class="trailer__list">
            <li class="trailer__list__item">
                <iframe width="600" height="338" src="https://www.youtube.com/embed/8Wm9bLXRIw0?si=J2M0lxjyeH5Q0O5f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </li>

                <iframe width="600" height="338" src="https://www.youtube.com/embed/sQ19x4AU9mc?si=63yda1rzeYK7uwZ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <img src="./dist/images/logo.png" alt="logo" class="footer__logo">
            <p class="text--small">
                ® 2025 HBO Max, Warner Bros Company. Todos os direitos reservados.
            </p>
        </div>
    </footer>
    <script src="./src/scripts/main.js"></script>
